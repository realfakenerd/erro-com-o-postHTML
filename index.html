<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="container">

    <h1 class="text-center display-4">Negociações</h1>
    <div id="mensagemView"></div>
    <form id="formulario" class="form"">

        <div class=" form-group">
        <label for="data">Data:</label>
        <input type="text" id="data" class="form-control" placeholder="dd/mm/yyyy" required autofocus />
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="quantidade">Quantidade:</label>
                <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
            </div>

            <div class="form-group col-6">
                <label for="valor">Valor:</label>
                <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button id="btnImport" class="btn btn-primary" type="button">
            Importar Negociações
        </button>
        <button id="btnRemove" class="btn btn-primary" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <div id="negociacoesView"></div>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/app/boot').catch(function (err) {
            console.error(err.message);
        })
    </script>
</body>

</html>
